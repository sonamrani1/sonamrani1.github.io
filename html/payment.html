<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment page</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <form>
        <fieldset>
          <legend>Please select your preferred payment method:</legend>
          <div>
            <input type="radio" id="contactChoice1"  name="contact" value="email" checked />
            <label for="contactChoice1">PayTm</label>
      
            <input type="radio" id="contactChoice2" name="contact" value="phone" />
            <label for="contactChoice2">Airpay</label>
      
            <input type="radio" id="contactChoice3" name="contact" value="mail" />
            <label for="contactChoice3">Razorpay</label>
          </div>
          <div>
            <button type="submit">Proceed to Pay</button>
          </div>
        </fieldset>
      </form>
    
</body>
</html>
