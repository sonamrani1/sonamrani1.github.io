<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment page</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <form id="paymentForm">
        <fieldset>
          <legend>Please select your preferred payment method:</legend>
          <div>
            <input type="radio" name="payment" value="PayTm"  id ="paymentProviderId" data-url="https://paytm.com/">
            <label>PayTm</label>
      
            <input type="radio" name="payment" value="Airpay"  id ="paymentProviderId"  data-url="https://airpay.co.in/" >
            <label>Airpay</label>
      
            <input type="radio" name="payment" value="Razorpay"  id ="paymentProviderId" data-url="https://rzp.io/l/pgxfRlQ5">
            <label>Razorpay</label>
          </div>
          <!-- <p>Total Amount: $<span id="payment-total"></span></p> -->
          <!-- <input type="hidden" id="totalamount" name="totalamount" value="0.00"> -->
          <p class="total" >Total Price: <span id="totalprice">0</span></p>


          <div>
            <button type="submit">Proceed to Pay</button>
          </div>
        
        </fieldset>
      </form>
      <script src="../js/payment.js"></script>
      <script src="../js/cart.js"></script>

</body>
</html>
