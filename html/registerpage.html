<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registerpage.css">
</head>

<body>
    <div class="register-container">
        <h2>REGISTRATION FORM</h2>
        <form action="/register" method="post" class="register-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="enter full name" id="name" name="name" required>
            </div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="other">Other</option>
            </select>

            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="your email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="text">Contact</label>
                <input type="text" placeholder="enter phone no" id="phone" name="phone" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" placeholder="your current address" id="address" name="address" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="text" placeholder="new password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="psw-repeat">Re-enter Password</label>
                <input type="password" placeholder="confirm password" id="psw-repeat" name="psw-repeat" required>
            </div>
          
           
            <div class="login-register">
            <p>By Creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>
        </div> <hr>
            <button type="submit" class="register-button">Register</button>
            <hr>
            <div class="login-register">
                <p>Don't have an account?<a href="../index.html" class="register-link">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
